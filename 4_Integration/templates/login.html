{% extends 'base.html' %}

{% block style %}
{% endblock %}

{% block content %}
  <div class="container">
    <section id="second">
      <!-- https://stackoverflow.com/questions/74616207/how-can-i-move-the-start-point-of-the-input -->
      <!-- https://www.youtube.com/watch?v=65N6g_Uso4M -->

      <form action="login">
          <h3>Sign-in</h3>

          <div class="input_info">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Type your username">
              <!-- https://fontawesome.com/icons/user?f=classic&s=solid -->
              <i class="fa-solid fa-user" title="username"></i>
          </div>

          <div class="input_info">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Type your password">
              <!-- https://fontawesome.com/icons/lock?f=classic&s=solid -->
              <i class="fa-solid fa-lock" title="password"></i>
          </div>

          <div class="login">
              <a href="" class="Forgot">Forgot Password?</a>
              <a  href="http://127.0.0.1:5000/" >Sign-in</a>
          </div>

      </form>

  </section>
  </div>
{% endblock %}
